<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pointer</title>
</head>
<style>
    p{
        border: 1px solid black;
        width: 100px;
        font-size: 20px;
        text-align: center;
        padding: 10px;
        margin-left: 20px;
        color: rgb(11, 11, 65); 
    }

    .auto{
        cursor: auto;
    }

    .cell{
        cursor: cell;
    }
    .grab{
        cursor: grab;
    }
    .pointer{
        cursor: pointer;
    }
    .text{
        cursor: text;
    }
    .wait{
        cursor: wait;
    }


</style>

<body>
<a href="https://www.w3schools.com/cssref/tryit.asp?filename=trycss_cursor">改游標形式參考</a>


<p class="auto" >auto</p>
<p class="cell">cell</p>
<p class="grab">grab</p>
<p class="pointer">pointer</p>
<p class="text">text</p>
<p class="wait">wait</p>


</body>
</html>
