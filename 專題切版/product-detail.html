<style>
    @media (max-width:992px) {
        .dt-product{
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .dt-bg{
            display: none;
        }
        .dt-product-imgwrap{
            width: 100%;
        }
        .dt-bgimg{
            width: 200px;
            height: 200px;

        }
        .dt-intro-wrap{
            width: 90%;
            margin-top: 30px;

            text-align: center;
        }

        }    
        .dt-content-wrap{

            margin-bottom: 0.2rem;
        }
        .dt-btn-wrap{
            flex-direction: column;

<body>
    <div class="dt-bg"></div>
    <div class="container mb80">
        <div class="row d-flex dt-product">
            <!-- 切元件 -->
            <div class="dt-product-imgwrap col-lg-6">
                <div class="dt-bgimg">
                    <img src="./../img/專題/product.png" alt="">
                </div>
                <div class="dtmb-love-icon"><i class="far fa-heart"></i></div>
            </div>
            
            <div class="dt-intro-wrap col-sm-12 col-lg-6">
                <div class="dt-name fs44 mb20 d-flex">雞胸肉沙拉
                    <div class="dt-love-icon"><i class="far fa-heart"></i></div>
                </div>
                <p class="dt-intro fs24 mb20">含有優質蛋白質卻有極低脂肪的雞胸肉是健身族群最經典的選擇。</p>
                <div class="dt-content-wrap d-flex">
                    <div class="content-wrap">
                        <p class="fs24">熱量:645大卡</p>
                        <p class="fs24">蛋白質:65克</p>
                        <p class="fs24">脂肪:65克</p>
                        <p class="fs24">碳水:100克</p>
                    </div>
                    <h1 class="dt-price">NT$70</h1>
                </div>
                <div class="dt-btn-wrap d-flex">
                    <div class="dt-qty-wrap d-flex ">
                        <button class="dt-minus"><i class="fas fa-minus"></i></button>
                        <div class="dt-qty">1</div>
                        <button class="dt-add"><i class="fas fa-plus"></i></button>
                    </div>
                    <button class="dt-addtocart ">Add To Cart</button>
                </div>
            </div>
            <!-- ---- -->
        </div>
    </div>
    <!-- Detail -->
    <div class="container">
        <div class="row">
            <div class="dt-sub-title"><h4>Detail</h4></div>
            <div class="dt-product-wrap d-flex">
                <!-- 切元件 -->
                <div class="dt-product-img col-md-12 col-lg-6">
                    <img src="./../img/專題/product-detail.png" alt="">
                </div>
                <div class="dt-product-context col-sm-12 col-lg-6 fs24">
                    <ul>
                        <p>香蒜雞胸肉保留了水分，口感柔潤，並且為水煮雞胸肉加了香蒜來提味。</p>
                        <li>烹調過程：</li>
                        <li>1.將雞胸肉以及調味料一起放入真空包裝機並且密封。</li>
                        <li>2.閹漬三小時以上。</li>
                        <li>3.將真空包裝好以及調味好的雞胸肉放入熱水中以低溫70度烹調。</li>
                    </ul>
                </div>
                <!-- ---- -->
            </div>
        </div>
    </div>
    <div class="container mb80">
