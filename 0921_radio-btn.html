<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>radio btn</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container{
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        display: flex;
        flex-direction: column;

    }
    input[type="radio"]{
        display: none;
    }

    label{
        color: darkslategrey;
        font-size: 30px;
        font-weight: bold;
        border: 2px solid darkslategrey;
        padding: 5px 20px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    /* 在選項的字前面加上原點(當作是radio) */
    label:before{
        content: "";
        height: 30px;
        width: 30px;
        border: 3px solid darkslategrey;
        border-radius: 50%;
        margin-right: 20px;
    }
    /* input的狀態是checked的時候,label的樣式 */
    input[type="radio"]:checked + label{
        background-color: darkslategrey;
        color: white;
    }

    /* input的狀態是checked的時候,label前面radio的樣式 */
    input[type="radio"]:checked +label:before{
        height: 14px;
        width: 14px;
        border: 10px solid white;
        background-color: darkslategrey;
    }
    form{
        padding: 20px 20px;
        display: flex;
    }
    form input{
        width: 180px;
        height: 35px;
        border:none;
        padding-left: 10px;
        border-bottom: 1px solid darkslategrey;
        
    }
    form button{
        margin-right: 10px;
        width: 30px;
        font-size: 25px;
        color: darkslategrey;
        border:none;
        background-color: transparent;
        cursor: pointer;
    }
    form input:focus{
        outline: none;
    }
    ::placeholder{
        font-size: 20px;
    }
    #search{
        font-size: 20px;
    }
    .headShake{
        animation: headShake;
        animation-duration: 1s;
    }
</style>
<body>
    <div class="container">
        <form action="">
            <button type="button" class="animate__bounce"><i class="fas fa-search "></i></button>
            <input type="text" name="search" id="search" placeholder="請輸入關鍵字">
        </form>
        <!-- name 跟id 要不一致,才有單選的功能, 但兩個選項的name要一樣 -->
        <input type="radio" name="option" id="low">
        <label for="low">低熱量優先</label>
        <br>
        <input type="radio" name="option" id="hight">
        <label for="hight">高熱量優先</label>
    </div>

<script>

    const search = document.querySelector('#search')
    const icon = document.querySelector('.fas')


    search.addEventListener('focus',function(){
        console.log(this)
        icon.classList.toggle('headShake')
    })

</script>
</body>
</html>
