<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        list-style: none;
    }
    .player{
        display: flex;
        /* align-items: center; */
        margin: 10px 0px;
        border-bottom: 2px solid blue;
    }
    .player .icon{
        font-size: 24px;
        margin-right: 30px;
    }
    #myChart{
        width: 200px;
        height: 200px;
    }
</style>

<body>
    <canvas id="myChart"></canvas>
    <div class="container">
        <div class="row">
            <div class="playerInfo">
                <div class="player">
                    <div class="icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <h2 class="playername">Jack</h2>
                </div>
                <div class="infoDetail">
                    <li>Team : </li>
                    <li>TeamName : </li>
                    <li>Games : </li>
                    <li>MPG : </li>
                    <li>FGA : </li>
                    <li>FGM : </li>
                    <li>FG% : </li>
                    <li>FT% : </li>
                    <li>3PA : </li>
                    <li>3PM : </li>
                    <li>3PT% : </li>
                    <li>Points : </li>
                    <li>ORebounds : </li>
                    <li>DRebounds : </li>
                    <li>DRebounds : </li>
                    <li>Rebounds : </li>
                    <li>Assists : </li>
                    <li>Steals : </li>
                    <li>Blocks : </li>
                    <li>Turnovers : </li>
                    <li>Efficiency : </li>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: 'numbers of Teams',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

</body>

</html>
